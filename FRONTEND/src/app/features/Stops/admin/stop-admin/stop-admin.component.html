<div class="w-full px-10 py-10">
     <div class=" w-full flex gap-x-20 items-center justify-between  ">
        <div class="flex items-baseline gap-x-2 ">
            <h2 class="text-2xl font-bold tracking-widest ">Stops</h2>
            <span class="text-gray-500 text-sm font-medium">{{this.count()}}</span>
        </div>
       <div class="relative flex-1 max-w-3xl ">
          <input
            type="text"
            placeholder="Search"
            autocomplete="email"
            aria-label=""  
            class="block w-full rounded-2xl border  border-neutral-300 bg-transparent py-4 pl-6 pr-20 text-base/3 text-neutral-950 ring-4 ring-transparent transition placeholder:text-neutral-500 focus:border-neutral-950 focus:outline-none focus:ring-neutral-950/5"
          />
          <div class="absolute inset-y-1 right-1 flex justify-end">
            
            <div class="flex aspect-square h-full  items-center justify-center rounded-xl  text-gray transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            </div>
          </div>
        </div>
        <div class="flex-shrink-0">   
            <button [routerLink]="['/admin/stop/add']" type="button"  class="active:bg-gray-900 cursor-pointer flex items-center  gap-x-4 text-white bg-gray-800 hover:bg-gray-700  font-medium rounded-lg text-sm px-5 py-2.5  ">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus-icon lucide-circle-plus"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/>
                </svg>
                Add Stop
            </button>
        </div>
            
    </div>

    <div class="flex w-full mt-14 gap-x-5 justify-end">
         <select class="select bg-white rounded-2xl col-start-3 border-neutral-300 focus:outline-0 select-lg cursor-pointer w-full max-w-60" >
                <option disabled selected>Permis Type</option>
                <option class="hover:bg-black">A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
              </select>
              
            <select class="select bg-white rounded-2xl col-start-4 border-neutral-300 focus:outline-0 select-lg cursor-pointer w-full max-w-60" >
                <option disabled selected>Choose</option>
                <option class="hover:bg-black">Crimson</option>
                <option>Amber</option>
                <option>Velvet</option>
              </select>
    </div>

    <div class="grid grid-cols-3 mt-10 gap-y-10">
        <ng-container *ngFor="let cardStop of this.stops()">
            <app-map-card  [stop]="cardStop"></app-map-card>
        </ng-container>
    </div>
</div>
