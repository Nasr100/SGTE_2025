    <div class="max-w-sm border-gray-200 rounded-lg shadow-sm bg-neutral-200 ">
    
         <div class="rounded-t-lg h-80">
                <app-map [pointSignal]="this.makePoint()"></app-map>
         </div>
        <div class="p-5">
        <a [routerLink]="['/admin/stop/details',this.stop()?.id]" class="flex items-center ">
            <h5 class="mb-2 text-2xl font-bold tracking-wider  text-gray-600">{{this.stop()?.name}} </h5>
            <span class="flex w-3 h-3 me-3 mb-5  rounded-full" [ngClass]="this.stop()?.status == 'active'?'bg-green-500':'bg-red-500'"></span>


        </a>
        <p class="mb-3 font-normal text-gray-500">{{this.stop()?.address}} </p>
       
        </div>
    </div>
