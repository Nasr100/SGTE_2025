<div class="grid grid-cols-1 w-[1200px] h-[700px] px-5">
    <div class=" py-5">
        <form  [formGroup]="stopRouteForm" action="">
            <div class="mb-8">
                <label for="start-time" class="block mb-2 text-sm font-medium text-gray-900 ">Route Name</label>
                <input
            type="text"
            placeholder="name"
            autocomplete="email"
            aria-label="" 
            formControlName="routeName"
            name="name"
            [(ngModel)]="this.stopName"
            class="block w-full rounded-2xl border  border-neutral-300 bg-transparent py-3 pl-6 pr-20 text-base/3 text-neutral-950 ring-4 ring-transparent transition placeholder:text-neutral-500 focus:border-neutral-950 focus:outline-none focus:ring-neutral-950/5"/>
            </div>
            <div class=" grid grid-cols-2 gap-4 ">
                <div>
                    <label for="start-time" class="block mb-2 text-sm font-medium text-gray-900 ">Arrival Time:</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <input formControlName="arrivalTime" type="time" id="start-time" class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" min="09:00" max="18:00" value="00:00" required />
                    </div>
                </div>
                <div>
                    <label for="end-time" class="block mb-2 text-sm font-medium text-gray-900 ">Departure Time:</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <input formControlName="departureTime" type="time" id="end-time" class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5  " min="09:00" max="18:00" value="00:00" required />
                    </div>
                </div>
            </div>
            
                    <div *ngIf="stopRouteForm.hasError('timeSequence')">
                        <p class="text-red-400">Arrival time must be before departure time</p>
                    </div>            
                <div class="w-full mt-5">
                <button type="button"  class=" w-full active:bg-gray-900 cursor-pointer flex justify-center items-center  gap-x-4 text-white bg-gray-800 hover:bg-gray-700  font-medium rounded-lg text-sm px-5 py-2.5  ">
                Save stop
            </button>
            </div>
        </form>
    </div>
    <div class="border-t-2 border-gray-200 pt-5">
         <input
            type="text"
            placeholder="Search"
            autocomplete="email"
            aria-label="" 
            class="block w-full rounded-2xl border  border-neutral-300 bg-transparent py-4 pl-6 pr-20 text-base/3 text-neutral-950 ring-4 ring-transparent transition placeholder:text-neutral-500 focus:border-neutral-950 focus:outline-none focus:ring-neutral-950/5"
          />
        <div class="mt-10 w-full ">
            <ul class="w-full divide-y divide-gray-300 overflow-y-auto max-h-[250px]">
                <li class="pb-3 sm:pb-4 cursor-pointer  transition hover:bg-gray-200" *ngFor="let stop of this.stops" (click)="checked(stop.id)">
                    <div class="flex items-center  ">
                        <div class="flex-1 min-w-0 py-3">
                            <p class=" font-medium text-gray-900 truncate ">
                            {{stop.name}}
                            </p>
                        </div>
                        <svg *ngIf="stop.isChecked" class="w-[24px] h-[24px] text-gray-800 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M5 11.917 9.724 16.5 19 7.5"/>
                        </svg>

                    </div>
                </li>
              
            </ul>
        </div>
    </div>
</div>
