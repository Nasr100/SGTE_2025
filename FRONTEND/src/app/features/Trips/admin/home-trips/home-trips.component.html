<ng-template #addTripForm >
    <app-trip-form></app-trip-form>
</ng-template>

<div class="w-full px-10 py-10">
     <div class=" w-full flex gap-x-20 items-center justify-between  ">
        <div class="flex items-baseline gap-x-2 ">
            <h2 class="text-2xl font-bold tracking-widest ">Trips</h2>
            <span class="text-gray-500 text-sm font-medium">20</span>
        </div>
       <div class="relative flex-1 max-w-3xl">
          <input (input)="this.Onsearch($event)"
            type="text"
            placeholder="Search"
            autocomplete="email"
            aria-label=""  
            
            class="block w-full rounded-2xl border  border-neutral-300 bg-transparent py-4 pl-6 pr-20 text-base/3 text-neutral-950 ring-4 ring-transparent transition placeholder:text-neutral-500 focus:border-neutral-950 focus:outline-none focus:ring-neutral-950/5"
          />
          <div class="absolute inset-y-1 right-1 flex justify-end">
            
            <div  class="cursor-pointer flex aspect-square h-full  items-center justify-center rounded-xl  text-gray transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            </div>
          </div>
        </div>
        <div class="flex-shrink-0">   
            <button  type="button" (click)="openAddTripForm()" class="active:bg-gray-900 cursor-pointer flex items-center  gap-x-4 text-white bg-gray-800 hover:bg-gray-700  font-medium rounded-lg text-sm px-5 py-2.5  ">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus-icon lucide-circle-plus"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/>
                </svg>
                Add Trip
            </button>
        </div>
            
    </div>

    <div class="flex w-full mt-14  justify-end items-center ">
         <select  class="select bg-white rounded-2xl border-neutral-300 focus:outline-0 select-lg cursor-pointer">
                            <option disabled selected>Shift</option>
                            <option value="matin">Matin</option>
                            <option value="soir">Soir</option>
                            <option value="nuit">Nuit</option>
                    </select>   
    </div>

    <div class="overflow-x-auto bg-neutral-100 mt-10">
        <table class="table ">
          <!-- head -->
          <thead class="text-gray-700 border-b-2 border-gray-400">
            <tr>
              <th>
                <label>
                  <input type="checkbox" class="checkbox border-black text-black" />
                </label>
              </th>
              <th>Name</th>
              <th>Direction</th>
              <th>Role</th>
              <th>Shift</th>
              <!-- <th>Total Passengers</th>
              <th>Total Buses</th> -->
            </tr>
          </thead>
          <tbody>
           
            <!-- row 2 -->
            <!-- <tr *ngFor=" index as i" [ngClass]="i%2==0?'':'bg-white'"> -->
            <tr>
              <th>
                <label>
                  <input type="checkbox" class="checkbox border-black text-black" />
                </label>
              </th>
              <td class="font-bold">
               test
              </td>
              <td >
                  test 
              </td>
              <td>
                <p></p>test
                <!-- <br /> -->
                <!-- <span class="badge badge-ghost badge-sm">Tax Accountant</span> -->
              </td>
              <td>test</td>
              <th>
                <a [routerLink]="['/Route/Bus/details']" class="btn btn-ghost btn-xs">details</a>
              </th>
            </tr>
           
           
        </table>
        <div class=" w-full grid place-content-center py-5">
          <div class="join grid grid-cols-2 w-90">
            <button class="join-item btn btn-outline" [disabled]="this.pagination().getPageNumber()==1" (click)="prevPage()">Previous</button>
            <button class="join-item btn btn-outline " [disabled]="this.pagination().getCurrent()>=this.count()" (click)="nextPage()">Next</button>
          </div>
        </div>
       
      </div>

   
</div>
